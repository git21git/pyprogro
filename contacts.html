<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyprogro | Контакты</title>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- Пользовательские стили -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Хедер (навигация) -->
    <nav class="navbar is-light" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="index.html">
                <strong>Pyprogro</strong>
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="navbarMenu" class="navbar-menu">
            <div class="navbar-end">
                <a class="navbar-item" href="index.html#about">Обо мне</a>
                <a class="navbar-item" href="index.html#services">Услуги</a>
                <a class="navbar-item is-active" href="contacts.html">Контакты</a>
                <a class="navbar-item" href="faq.html">FAQ</a>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <section class="section">
        <div class="container">
            <h1 class="title is-2 has-text-centered">Свяжитесь со мной</h1>
            <div class="columns is-centered">
                <div class="column is-half">
                    <!-- Форма обратной связи -->
                    <form id="feedbackForm">
                        <!-- Поле ФИО -->
                        <div class="field">
                            <label class="label">ФИО <span class="has-text-danger">*</span></label>
                            <div class="control has-icons-left">
                                <input class="input" type="text" id="fullname" placeholder="Иванов Иван Иванович">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                            <p class="help" id="fullnameHelp">Введите фамилию, имя и отчество</p>
                        </div>

                        <!-- Поле Телефон -->
                        <div class="field">
                            <label class="label">Телефон <span class="has-text-danger">*</span></label>
                            <div class="control has-icons-left">
                                <input class="input" type="tel" id="phone" placeholder="+7 (999) 123-45-67">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-phone"></i>
                                </span>
                            </div>
                            <p class="help" id="phoneHelp">Формат: +7 (ХХХ) ХХ-ХХ-ХХ</p>
                        </div>

                        <!-- Поле Email -->
                        <div class="field">
                            <label class="label">Email <span class="has-text-danger">*</span></label>
                            <div class="control has-icons-left">
                                <input class="input" type="email" id="email" placeholder="example@mail.ru">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                </span>
                            </div>
                            <p class="help" id="emailHelp">Введите корректный email адрес</p>
                        </div>

                        <!-- Поле Сообщение (textarea) -->
                        <div class="field">
                            <label class="label">Сообщение</label>
                            <div class="control">
                                <textarea class="textarea" id="message" placeholder="Текст сообщения..."></textarea>
                            </div>
                            <p class="help" id="messageHelp">До 500 символов</p>
                        </div>

                        <!-- Чекбокс согласия -->
                        <div class="field">
                            <div class="control">
                                <label class="checkbox">
                                    <input type="checkbox" id="agreement">
                                    Я согласен на обработку персональных данных
                                </label>
                            </div>
                        </div>

                        <!-- Кнопки отправки и очистки -->
                        <div class="field is-grouped is-grouped-centered">
                            <div class="control">
                                <button type="submit" class="button is-primary">
                                    <span class="icon">
                                        <i class="fas fa-paper-plane"></i>
                                    </span>
                                    <span>Отправить</span>
                                </button>
                            </div>
                            <div class="control">
                                <button type="reset" class="button is-light">
                                    <span>Очистить</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Футер -->
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <a href="#"><span class="icon"><i class="fab fa-telegram"></i></span></a>
                <a href="#"><span class="icon"><i class="fab fa-youtube"></i></span></a>
                <a href="#"><span class="icon"><i class="fab fa-github"></i></span></a>
            </p>
            <p>© 2026 Pyprogro. Все права защищены.</p>
        </div>
    </footer>

    <!-- Подключение скриптов валидации -->
    <script src="scripts/validation.js"></script>
    <script src="scripts/consoleLogger.js"></script>

    <!-- Скрипт бургер-меню (оставляем) -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
            if ($navbarBurgers.length > 0) {
                $navbarBurgers.forEach(el => {
                    el.addEventListener('click', () => {
                        const target = el.dataset.target;
                        const $target = document.getElementById(target);
                        el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');
                    });
                });
            }
        });
    </script>
</body>
</html>
